{% extends "base.html" %}

{% block title %}Change Password - Expense Manager{% endblock %}

{% block content %}
<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 space-y-6">
            <!-- Title -->
            <div class="text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-gradient-to-r from-orange-500 to-red-500 p-4 rounded-full">
                        <span class="material-symbols-outlined text-white text-5xl">lock_reset</span>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Change Password</h2>
                <p class="mt-2 text-gray-600">Please update your password to continue</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center">
                <span class="material-symbols-outlined mr-2">error</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Success Message -->
            {% if success %}
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center">
                <span class="material-symbols-outlined mr-2">check_circle</span>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <!-- Change Password Form -->
            <form method="POST" action="/change-password" class="space-y-4">
                <div>
                    <label for="current_password" class="block text-sm font-medium text-gray-700 mb-2">
                        Current Password
                    </label>
                    <input type="password" id="current_password" name="current_password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Enter current password">
                </div>

                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password
                    </label>
                    <input type="password" id="new_password" name="new_password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Enter new password">
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm New Password
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                        placeholder="Confirm new password">
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white font-semibold py-3 px-4 rounded-lg hover:from-orange-600 hover:to-red-600 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center">
                    <span class="material-symbols-outlined mr-2">check</span>
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Client-side password match validation
    document.querySelector('form').addEventListener('submit', function (e) {
        const newPass = document.getElementById('new_password').value;
        const confirmPass = document.getElementById('confirm_password').value;

        if (newPass !== confirmPass) {
            e.preventDefault();
            alert('New passwords do not match!');
        }
    });
</script>
{% endblock %}
