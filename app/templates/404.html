{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <span class="material-symbols-outlined text-9xl text-gray-300 mb-4 block">error</span>
        <h1 class="text-4xl font-bold text-gray-900 mb-2">404 - Page Not Found</h1>
        <p class="text-gray-600 mb-6">The page you're looking for doesn't exist.</p>
        <a href="/dashboard" class="bg-blue-600 text-white px-6 py-3 rounded-lg inline-flex items-center">
            <span class="material-symbols-outlined mr-2">home</span>
            Go Home
        </a>
    </div>
</div>
{% endblock %}
