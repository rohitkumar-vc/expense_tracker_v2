{% extends "base.html" %}

{% block title %}Login - Expense Flow{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-8 space-y-8">
            <!-- Logo & Title -->
            <div class="text-center">
                <div class="flex justify-center mb-6">
                    <img src="/static/logo.png" alt="Expense Flow Logo" class="h-20 w-auto object-contain drop-shadow-lg">
                </div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Welcome Back</h2>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Sign in to manage your expenses</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-900 text-red-600 dark:text-red-400 px-4 py-3 rounded-lg flex items-center text-sm">
                <span class="material-symbols-outlined mr-2 text-lg">error</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" action="/login" class="space-y-6">
                <input type="hidden" name="next" value="{{ next }}">

                <div class="space-y-2">
                    <label for="user_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        User ID
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-xl">person</span>
                        </div>
                        <input type="text" id="user_id" name="user_id" required
                            class="block w-full pl-10 pr-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-colors sm:text-sm"
                            placeholder="Enter your user ID" autofocus>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-xl">lock</span>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-3 py-2.5 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-colors sm:text-sm"
                            placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center items-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Sign In
                </button>
            </form>

        </div>
        
        <p class="mt-8 text-center text-xs text-gray-400">
            &copy; 2026 Expense Flow. Secure & Private.
        </p>
    </div>
</div>
{% endblock %}
